<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title th:text="${titulo}">Cadastrar Vacina</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar(opcao='vacinas')}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">

                <form th:action="@{${url}}" method="POST">
                    <input type="hidden" th:field="${vacina.codigo}">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" th:field="${vacina.nome}" class="form-control"> 
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" th:field="${vacina.descricao}" class="form-control"> 
                    <input type="submit" th:value="${textoBotao}" class="btn btn-primary mt-3">
                </form>

			</div>
		</main>
		<!-- !conteudo principal -->

	</div>

</body>
</html>
